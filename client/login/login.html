
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>

  <link rel='stylesheet' href='./login.css'>
</head>
<script src="login.js"></script>
<style>

<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login">

      </form>
    </div>
  </div>
</body>

</html>
